name: second-wf  # name of the workflow
on: push  # when it need to trigger, there are different types
jobs:
    node-js:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: install node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20.x'
            - name : install dependencies
              run: npm install
            - name: run tests
              run: npm test
    node-job:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4   

    build-deploy:
        needs: ['node-js', 'node-job']  # this job depends on the previous one
        name: build and deploy
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: install node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20.x'
            - name : install dependencies
              run: npm install
            - name: Build project
              run: npm run build
            - name:  deploying code
              run:  echo "deploying code into server"